<!doctype html>
<html>
    <head>
        <title>MMMemmory Game</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/client.js"></script>
    </head>
    
    <body>
        <div id="header">
            <h3>Modestly Multiplayer Memory Game</h3>
            <p>Click on two pieces to reveal the picture. If both are the same then you have found a match. Match all pairs to win.</p>
        </div>
        <div id="board">
            <div class="piece" id="0"></div>
            <div class="piece" id="1"></div>
            <div class="piece" id="2"></div>
            <div class="piece" id="3"></div>
            <div class="piece" id="4"></div>
            <div class="piece" id="5"></div>
            <div class="piece" id="6"></div>
            <div class="piece" id="7"></div>
        </div>
        <div id="matches">
            <table id="matchTable"></table>
        </div>
        <div id="log">
            <ol id="logList"></ul>
        </div>
    </body>
</html>
