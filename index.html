<!doctype html>
<html>
    <head>
        <title>MMMemory Game</title>
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="js/client.js"></script>
    </head>
    
    <body>
        <div id="header">
            <h3>Modestly Multiplayer Memory Game</h3>
            <p>Click on two pieces to reveal the picture. If both are the same then you have found a match. Match all pairs to win.</p>
            <p>Flag images are courtesy of <a href="http://www.nordicfactory.com">Nordic Factory</a>.</p>
        </div>
        <div id="gameButtons">
            <input id="player" autocomplete=off/>
            <div class="button connect">Connect</div>
        </div>
        <div id="board"></div>
        <div id="matches">
            <table id="matchTable"></table>
        </div>
        <div id="log">
            <ol id="logList"></ul>
        </div>
    </body>
</html>
